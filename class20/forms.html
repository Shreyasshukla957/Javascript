<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <!-- <link rel="stylesheet" href="./forms1-2.css"> -->
    <title>Document</title>
</head>

<body>

    <form id="form">


        <h1 id="h1">
            Form
        </h1>



        <div id="fname">
            <label for="fname">First Name </label>
            <input type="text" placeholder="First Name" name="First Name" id="input1">
        </div>


        <div id="lname">

            <label for="lname">Last Name </label>
            <input type="text" placeholder="Last Name" name="Last Name" id="input2">

        </div>


        <div id="age">

            <label for="age">Age </label>
            <input type="number" placeholder="Age " name="Age" id="input3">

        </div>


        <div id="Submit-button">

            <button id="Submit" type="submit ">Submit</button>

        </div>



    </form>


    <div id="result"></div>


    <script src="./forms.js"></script>
</body>
